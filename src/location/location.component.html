<button mat-button class="pip-location-name" (click)="toggleMap()" [disabled]="!isCollapsable || disabled">
    <div>
        <mat-icon *ngIf="showIcon">{{ icon || 'place' }}</mat-icon>
        <span class="pip-location-text">{{ locationName }}</span>
        <mat-icon class="expander-icon" [ngClass]="{'opened': showMap}" *ngIf="isCollapsable">expand_more</mat-icon>
    </div>
</button>

<div *ngIf="isCollapsable" class="pip-location-container" [ngClass]="{'opened': showMap}">
</div>
