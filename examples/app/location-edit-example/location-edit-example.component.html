<h3>Simple editing</h3>
<mat-slide-toggle [(ngModel)]="showInput" style="display: block;margin-bottom: 8px;">Show input</mat-slide-toggle>
<mat-slide-toggle [(ngModel)]="disabled" style="margin-bottom: 16px;">Disabled</mat-slide-toggle>
<pip-location-edit [showInput]="showInput" [disabled]="disabled" (onChangeLocation)="onChangeLocation($event)"></pip-location-edit>
